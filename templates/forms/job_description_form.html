<!DOCTYPE html>
<html>
  <head>
    <title>Resume Builder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Resume Builder</h1>
    <p>Fill out the form below to generate your personalized resume and cover letter.</p>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn">Generate Resume</button>
    </form>
  </body>
</html>
